<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Stock Info</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap js-->
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
    <div class="container" style="height: 100%">
        <div class="row" style="height: 90%">
            <div id="mapContainer" class="col-md-12" style="height: 100%"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 id="tableName" class="text-center">
                    全部列表
                </h3>
                <table class="table table-condensed" id="stockListTable">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Industry
                            </th>
                            <th>
                                Area
                            </th>
                            <th>
                                PE
                            </th>
                            <th>
                                Outstanding
                            </th>
                            <th>
                                Totals
                            </th>
                            <th>
                                TotalAssets
                            </th>
                            <th>
                                LiquidAssets
                            </th>
                            <th>
                                ESP
                            </th>
                            <th>
                                BVPS
                            </th>
                            <th>
                                TimeToMarket
                            </th>
                            <th>
                                Holders
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/echarts/theme/vintage.js"></script>
    <script type="text/javascript" src="/static/js/echarts/china.js"></script>



    <!-- Customized js -->
    <script type="text/javascript" src="/static/js/stocklist.js"></script>
</body>
</html>
